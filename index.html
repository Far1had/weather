<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetter-App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="weather-container">
        <h1>Wetter-App</h1>
        
        <input type="text" id="locationInput" placeholder="Stadt oder Land eingeben">
        <button onclick="checkWeather()">Check Wetter</button>

        <div id="weatherInfo">
            <h2 id="locationName">Wetter in </h2>
            <div id="temperature"></div>
            <div id="weatherIcon"></div>
            <div id="otherInfo">
                <div id="localTime"></div>
                <div id="windSpeed"></div>
                <div id="cloudiness"></div>
                <div id="pressure"></div>
                <div id="humidity"></div>
                <div id="sunrise"></div>
                <div id="sunset"></div>
                <div id="geoCoords"></div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
